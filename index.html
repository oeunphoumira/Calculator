<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assetes/css/bootstrap.min.css">
    <link rel="stylesheet" href="assetes/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assetes/css/style.css">
    <link rel="icon" href="assetes/img/Admin.ico">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8" style="width: 60%; height: 695px; background-color: rebeccapurple;
            overflow: hidden;">
                <div class="box">
                    <input type="text" id="txtResult" readonly>
                </div>
                <div class="button">
                    <button type="button" class="btn btn-secondary" id="clear">AC</button>
                    <button type="button" class="btn btn-secondary">+/-</button>
                    <button type="button" class="btn btn-secondary" id="percent"><i
                            class="fas fa-percentage"></i></button>
                    <button type="button" class="btn btn-warning" id="div"><i class="fas fa-divide"></i></button>
                    <button type="button" class="btn btn-dark" id="txtNum7">7</button>
                    <button type="button" class="btn btn-dark" id="txtNum8">8</button>
                    <button type="button" class="btn btn-dark" id="txtNum9">9</button>
                    <button type="button" class="btn btn-warning" id="mul">x</button>
                    <button type="button" class="btn btn-dark" id="txtNum4">4</button>
                    <button type="button" class="btn btn-dark" id="txtNum5">5</button>
                    <button type="button" class="btn btn-dark" id="txtNum6">6</button>
                    <button type="button" class="btn btn-warning" id="sub"><i class="fas fa-minus"></i></button>
                    <button type="button" class="btn btn-dark" id="txtNum1">1</button>
                    <button type="button" class="btn btn-dark" id="txtNum2">2</button>
                    <button type="button" class="btn btn-dark" id="txtNum3">3</button>
                    <button type="button" class="btn btn-warning" id="sum"><i class="fas fa-plus"></i></button>
                    <button type="button" class="btn btn-dark" id="zero">0</button>
                    <button type="button" class="btn btn-dark" id="dot">,</button>
                    <button type="button" class="btn btn-warning" id="exqual"><i class="fas fa-equals"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="assetes/js/scripts.js"></script>

</html>
